<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑渔场数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="layui-form-item">
        <label class="layui-form-label required">渔场</label>
        <div class="layui-input-block">
            <input type="text" name="record_date" id="cityname" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">日期</label>
        <div class="layui-input-block">
            <input type="text" name="record_date" id="record_date" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">时间</label>
        <div class="layui-input-inline" style="width: 80px;">
            <input type="number" name="record_time_h" placeholder="小时" autocomplete="off" class="layui-input"
                   lay-verify="required"
                   onkeyup="value=value.replace(/[^\d]/g,'').replace(/^0{1,}/g,'')">
        </div>
        <div class="layui-form-mid">:</div>
        <div class="layui-input-inline" style="width: 80px;">
            <input type="number" name="record_time_m" placeholder="分钟" autocomplete="off" class="layui-input"
                   lay-verify="required"
                   onkeyup="value=value.replace(/[^\d]/g,'').replace(/^0{1,}/g,'')">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">水温</label>
        <div class="layui-input-block">
            <input type="number" name="temp" placeholder="请输入水温℃" lay-verify="required" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">水质类别</label>
        <div class="layui-input-block">
            <select name="wd" lay-verify="required">
                {% for wd in wd_list %}
                    <option value="{{ wd }}">{{ wd }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">PH值</label>
        <div class="layui-input-block">
            <input type="number" name="ws" placeholder="请输入PH值（0-14）" value="" class="layui-input"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">溶氧量</label>
        <div class="layui-input-block">
            <input type="number" name="wse" placeholder="请输入溶氧量" value="" class="layui-input"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">浊度</label>
        <div class="layui-input-block">
            <input type="text" name="sd" placeholder="请输入浊度" value="" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">水产名称</label>
        <div class="layui-input-block">
            <select name="weather" lay-verify="required">
                {% for weather in weather_list %}
                    <option value="{{ weather }}">{{ weather }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">水产数目</label>
        <div class="layui-input-block">
            <input type="number" name="aqi" placeholder="" value="" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认</button>
        </div>
    </div>
</div>
<script src="../../../static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;
        laydate.render({
            elem: '#record_date'
        })
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            data = data.field
            if (!data.ws || data.ws < 0 || data.ws > 14) {
                return layer.msg("请输入正确的PH值", {icon: 5});
            }
            if (!data.ws || data.wse < 0) {
                return layer.msg("请输入正确的溶氧量", {icon: 5});
            }
            if (!data.aqi || data.aqi < 0) {
                return layer.msg("请输入正确的水产数目", {icon: 5});
            }
            if (data.ws<7.5||data.ws>8.5) {
                layer.open({
                    type: 1,
                    title: '警告',
                    area: ['500px', 'auto'], //宽高
                    content: '<div style="padding: 10px 20px 40px 20px"><h2>'+'数据异常！请注意！'
                });
            }
            if (data.wse<4||data.wse>8) {
                layer.open({
                    type: 1,
                    title: '警告',
                    area: ['500px', 'auto'], //宽高
                    content: '<div style="padding: 10px 20px 40px 20px"><h2>'+'溶氧量数据异常！请注意！'
                });
            }
            if (data.temp<10||data.temp>32) {
                layer.open({
                    type: 1,
                    title: '警告',
                    area: ['500px', 'auto'], //宽高
                    content: '<div style="padding: 10px 20px 40px 20px"><h2>'+'水温数据异常！请注意！'
                });
            }
            $.post('/edit/current/weather', data, function (response) {
                if (response.success) {
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                    parent.reload();
                    parent.layer.msg(response.msg, {icon: 6});
                } else {
                    parent.layer.msg(response.msg, {icon: 5});
                }
            })
            return false;
        });

    });
</script>
</body>
</html>
